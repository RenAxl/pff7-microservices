spring.application.name=pff7-api-gateway-zuul
server.port=8765

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

zuul.routes.user.service-id=pff7-user
zuul.routes.user.path=/pff7-user/**

zuul.routes.character.service-id=pff7-character
zuul.routes.character.path=/pff7-character/**

zuul.routes.authorization-server.service-id=pff7-authorization-server
zuul.routes.authorization-server.path=/pff7-authorization-server/**
zuul.routes.authorization-server.sensitive-headers=Cookie,Set-Cookie

